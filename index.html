<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Open library</title>
</head>
<body>
    <section class="container">
        <main class="">
            <h2 class="text-center text-success fw-bold mt-5">Welcome to bookstore!!!</h2>

            <!--book search area-->
            <div class="input-group mb-3 mx-auto w-50 mt-4">
                <input id="search-field" type="text" class="form-control" placeholder="Search your book" aria-label="" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary btn-success text-white" type="button" id="button-search">Search</button>
            </div>

            <!--loading spinner area-->
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>


            <!--total number of result show area-->
            <div id="total-num" class=" text-center p-2"></div>


            <!--book search result-->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 m-3">
            </div>
        </main>
    </section>




    <script src="app.js"></script>
</body>
</html>
